<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://127.0.0.1">
    <title>Settings</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="dom-content-loaded.js"></script>
  </head>
  <body class="loading">
    <header id="settings">
      <button id="btn-user-profile" class="active">User profile</button>
      <button id="btn-language-profiles">Language profiles</button>
      <button id="btn-mysql">MySQL</button>
    </header>
    <div id="tab-user-profile">
      <form id="form-user-profile">
        <table>
          <tr>
            <th><label for="username">Username:</label></th>
            <td><input type="text" name="username" required></td>
          </tr>
          <tr>
            <th><label for="email">Email:</label></th>
            <td><input type="email" name="email"></td>
          </tr>
          <tr>
            <th></th>
            <td><button type="submit">Save</button></th>
          </tr>
        </table>
      </form>
    </div>
    <div id="tab-language-profiles">
      <select id="saved-language-profiles" size="25">
        <option value="-----">-----</option>
      </select>
      <form id="form-language-profile">
        <table>
          <tr>
            <th><label for="code">Code:</label></th>
            <td><input type="text" name="code" maxlength="10" placeholder="en" required/></td>
          </tr>
          <tr>
            <th><label for="name">Name:</label></th>
            <td><input type="text" name="name" maxlength="60" placeholder="English" required/></td>
          </tr>
          <tr>
            <th><label for="direction">Direction:</label></th>
            <td>
              <select name="direction">
                <option value="ltr">Left to Right</option>
                <option value="rtl">Right to Left</option>
              </select>
            </td>
          </tr>
          <tr>
            <th></th>
            <td><button type="submit">Save</button></td>
          </tr>
        </table>
      </form>
    </div>
    <div id="tab-mysql">
      <form id="form-mysql">
        <table>
          <tr>
            <th><label for="host">Host:</label></th>
            <td><input type="text" name="host" required></td>
          </tr>
          <tr>
            <th><label for="database">Database:</label></th>
            <td><input type="text" name="database" required></td>
          </tr>
          <tr>
            <th><label for="user">User:</label></th>
            <td><input type="text" name="user" required></td>
          </tr>
          <tr>
            <th><label for="password">Password:</label></th>
            <td><input type="password" name="password" required></td>
          </tr>
          <tr>
            <th></th>
            <td><button type="submit">Connect</button></th>
          </tr>
          <tr>
            <th></th>
            <td><button id="btn-disconnect" class="cancel" type="button">Disconnect</button></th>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
