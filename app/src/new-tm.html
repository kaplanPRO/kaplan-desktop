<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://127.0.0.1">
        <title>New Translation Memory</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="new-kdb.js"></script>
        <script type="text/javascript" src="get-languages.js"></script>
    </head>
    <body>
        <main>
            <form>
                <table>
                    <tr>
                        <th><label>Title</label></th>
                        <td><input id="input-title" name="title" required/></td>
                    </tr>
                    <tr>
                        <th><label>Path</label></th>
                        <td>
                            <input id="input-path" name="path" required/>
                            <input id="btn-tm-path" type="button" value="Choose"/>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="select-source">Source Language:</label></th>
                        <td>
                            <select id="select-source" name="select-source" required>
                                <option value="-----" disabled selected>-----</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="select-target">Target Language:</label></th>
                        <td>
                            <select id="select-target" name="select-target" required>
                                <option value="-----" disabled selected>-----</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="hidden">
                        <th colspan="2"><input id="kdb-role" name="kdb-role" value="tm"/></th>
                    </tr>
                    <tr>
                        <th></th>
                        <td><button type="submit">Create</button></td>
                    </tr>
                </table>
            </form>
        </main>
    </body>
</html>
