<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://127.0.0.1">
        <title>Kaplan</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="import_project.js"></script>
    </head>
    <body>
        <main>
            <form>
                <table>
                    <tr>
                        <th><label for="input_path">Project Package:</label></th>
                        <td><input id="input_path" required/><input id="btn_choose_path" type="button" value="Choose"/></td>
                    </tr>
                    <tr>
                        <th><label for="input_dir">Project Directory:</label></th>
                        <td><input id="input_dir" required/><input id="btn_choose_dir" type="button" value="Choose"/></td>
                    </tr>
                    <tr>
                        <th colspan="2"><input type="submit" value="Import"/></th>
                    </tr>
                </table>
            </form>
        </main>
    </body>
</html>
