<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://127.0.0.1">
        <title>New Project</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="dom-content-loaded.js"></script>
        <script type="text/javascript" src="get-languages.js"></script>
        </head>
    <body>
        <main>
            <form>
                <table>
                    <tr>
                        <th><label for="input-title">Project Title:</label></th>
                        <td><input id="input-title" name="title" maxlength="60" required/></td>
                    </tr>
                    <tr>
                        <th><label for="input-dir">Project Directory:</label></th>
                        <td><input id="input-dir" name="dir" required/><input id="btn-choose-dir" type="button" value="Choose"/></td>
                    </tr>
                    <tr>
                        <th><label for="select-source">Source Language:</label></th>
                        <td>
                            <select id="select-source" name="source-languages" required>
                                <option value="-----" disabled selected>-----</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="select-target">Target Language:</label></th>
                        <td>
                            <select id="select-target" name="target-languages" required>
                                <option value="-----" disabled selected>-----</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="select-tms">Translation Memory:</label></th>
                        <td>
                            <select id="select-tms" name="translation-memories" multiple>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="select-cloud-tms">Cloud TM:</label></th>
                        <td>
                            <select id="select-cloud-tms" name="cloud-translation-memories">
                              <option value="-----" selected>-----</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="select-tbs">Termbase:</label></th>
                        <td>
                            <select id="select-tbs" name="termbases" multiple>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Files:</th>
                        <td><input id="btn-choose-files" type="button" value="Choose"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <ul id="list-files"></ul>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="deadline">Deadline:</label></th>
                        <td><input id="deadline" name="deadline" type="datetime-local"/></td>
                    </tr>
                    <tr>
                        <th><label for="notes">Notes:</label></th>
                        <td><textarea name="notes"></textarea></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <button id="btn-override-settings" class="cancel" type="button">Show</button> override settings
                        </td>
                    </tr>
                    <tr class="override-setting">
                        <th><label for="source-direction">Source direction:</label></th>
                        <td>
                            <select name="source-direction">
                                <option value="-----" selected>-----</option>
                                <option value="ltr">Left to Right</option>
                                <option value="rtl">Right to Left</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="override-setting">
                        <th><label for="target-direction">Target direction:</label></th>
                        <td>
                            <select name="target-direction">
                                <option value="-----" selected>-----</option>
                                <option value="ltr">Left to Right</option>
                                <option value="rtl">Right to Left</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><button type="submit">Create</button></td>
                    </tr>
                </table>
            </form>
        </main>
    </body>
</html>
