<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://127.0.0.1">
        <title>Kaplan Desktop</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="editor.js"></script>
        <script type="text/javascript" src="batch-tasks.js"></script>
    </head>
    <body class="loading" id="index">
        <div id="sidebar">
            <nav>
                <button class="active" id="btn-projects-view">P<span>rojects</span></button>
                <button id="btn-files-view" disabled>F<span>iles</span></button>
                <button id="btn-editor-view" disabled>E<span>ditor</span></button>
                <button id="btn-tm-view">TM</button>
                <button id="btn-tb-view">TB</button>
                <button id="btn-mysql-view" title="experimental" disabled><span>My</span>SQL</button>
            </nav>
            <button id="toggle-sidebar"><</button>
        </div>
        <header id="projects-header">
            <button id="btn-create-project">New Project</button>
            <button id="btn-import-project">Import Project</button>
        </header>
        <main id="projects-view">
            <table id="projects-table">
            <tr>
                <th colspan="3">Loading...</th>
            </tr>
            </table>
        </main>
        <header id="files-header">
            <button id="btn-create-new-project-package">Create Project Package</button>
            <button id="btn-create-return-project-package">Create Return Package</button>
            <button id="btn-update-from-package">Update From Package</button>
        </header>
        <main id="files-view">
            <table id="files-table">
                <tr>
                    <th>
                        <h4>File Name</h4>
                    </th>
                    <th></th>
                </tr>
            </table>
        </main>
        <header id="editor-header">
            <button id="btn-segment-merge" disabled>Merge</button>
        </header>
        <main id="editor-view">
            <div id="hits-div">
                <button id="btn-tm-hits" class="active">TM</button>
                <button id="btn-tb-hits">TB</button>
                <table id="tm-hits"></table>
                <table id="tb-hits"></table>
            </div>
            <div id="segments-div"></div>
        </main>
        <header id="tm-header">
            <button id="btn-create-tm">Create TM</button>
        </header>
        <main id="tm-view">
            <div>
                <table id="tms-table">
                    <tr>
                        <th colspan="3">Loading...</th>
                    </tr>
                </table>
            </div>
            <div>
                <hr>
                <table id="tm-table">
                    <tr>
                        <th colspan="2">Double-click a TM to see its contents.</td>
                    </tr>
                </table>
            </div>
        </main>
        <header id="tb-header">
            <button id="btn-create-tb">Create TB</button>
        </header>
        <main id="tb-view">
          <div>
              <table id="tbs-table">
                  <tr>
                      <th colspan="3">Loading...</th>
                  </tr>
              </table>
          </div>
          <div>
              <hr>
              <table id="tb-table">
                  <tr>
                      <th colspan="2">Double-click a TB to see its contents.</td>
                  </tr>
              </table>
          </div>
        </main>
        <header id="mysql-header">
            <button id="btn-create-cloud-tm">Create Cloud TM</button>
        </header>
        <main id="mysql-view">
            <div>
                <table id="mysql-table">
                    <tr>
                        <th colspan="3">Loading...</th>
                    </tr>
                </table>
            </div>
        </main>
        <main id="overlay">
            <form id="project-package">
                <table></table>
            </form>
        </main>
        <footer>No projects opened.</footer>
    </body>
</html>
