<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://127.0.0.1">
        <title>Kaplan</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="editor.js"></script>
        <script type="text/javascript" src="batch-tasks.js"></script>
    </head>
    <body class="loading" id="index">
        <div id="sidebar">
            <nav>
                <button class="active" id="btn-projects-view">P<span>rojects</span></button>
                <button id="btn-files-view" disabled>F<span>iles</span></button>
                <button id="btn-editor-view" disabled>E<span>ditor</span></button>
                <button id="btn-tm-view">TM</button>
            </nav>
            <button id="toggle-sidebar"><</button>
        </div>
        <header id="projects-header">
            <button id="btn-create-project">New Project</button>
            <button id="btn-import-project" disabled>Import Project</button>
        </header>
        <main id="projects-view">
            <table id="projects-table">
            <tr>
                <th colspan="3">Loading...</th>
            </tr>
            </table>
        </main>
        <header id="files-header">
            <button id="btn-create-new-project-package" disabled>Create Project Package</button>
            <button id="btn-create-return-project-package" disabled>Create Return Package</button>
            <button id="btn-update-from-krpp" disabled>Open Return Package</button>
        </header>
        <main id="files-view">
            <table id="files-table">
                <tr>
                    <th>
                        <h4>File Name</h4>
                    </th>
                    <th></th>
                </tr>
            </table>
        </main>
        <header id="editor-header">
            <button id="btn-segment-merge" disabled>Merge</button>
        </header>
        <main id="editor-view">
            <div id="hits-div">
                <table id="hits-table"></table>
            </div>
            <div id="segments-div"></div>
        </main>
        <header id="tm-header">
            <button id="btn-create-tm">Create TM</button>
        </header>
        <main id="tm-view">
            <table id="tms-table">
                <tr>
                    <th colspan="3">Loading...</th>
                </tr>
            </table>
        </main>
        <main id="overlay">
            <form id="form-create-project-package">
                <table></table>
            </form>
        </main>
        <footer>No projects opened.</footer>
    </body>
</html>
