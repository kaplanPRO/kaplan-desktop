<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://127.0.0.1">
        <title>Kaplan</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="editor.js"></script>
        <script type="text/javascript" src="batch_tasks.js"></script>
    </head>
    <body class="loading" id="index">
    <div id="sidebar">
        <nav>
        <button class="active" id="btn_projects_view">P<span>rojects</span></button>
        <button id="btn_files_view" disabled>F<span>iles</span></button>
        <button id="btn_editor_view" disabled>E<span>ditor</span></button>
        <button id="btn_tm_view">TM</button>
        </nav>
        <button id="toggle_sidebar"><</button>
    </div>
    <main id="projects_view">
        <div class="headbar">
        <button id="btn_create_project">New Project</button>
        </div>
        <table id="projects_table">
        <tr>
            <th colspan="3">Loading...</th>
        </tr>
        </table>
    </main>
    <main id="files_view">
        <table id="files_table">
        <tr>
            <th>
            <h4>File Name</h4>
            </th>
            <th></th>
        </tr>
        </table>
    </main>
    <main id="editor_view">
        <div id="hits_div">
            <button id="btn_segment_merge" disabled>Merge</button>
            <table id="hits_table"></table>
        </div>
        <div id="segments_div">
            <table id="segments_table"></table>
        </div>
    </main>
    <main id="tm_view">
        <div class="headbar">
        <button id="btn_create_tm">Create TM</button>
        </div>
        <table id="tms_table">
        <tr>
            <th colspan="3">Loading...</th>
        </tr>
        </table>
    </main>
